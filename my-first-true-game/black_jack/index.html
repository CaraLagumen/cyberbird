<html lang="en">
    <header>
        <h1>Black Jack</h1>
        <link type="text/css" rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:100,300,400,600" rel="stylesheet" type="text/css">
        <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
    </header>

    <body>

        <div class="table">

            <button id="new__game">New Game</button>
            <button id="deck__count">00</button>
            <div class="dealer">
                Dealer <span class="score" id="dealer__score">00</span>
            </div>

            <div class="dealer__cards">
                <div id="dealer__card__container">
                    <img class="cards" id="dealer__card1" src="cards/undefined.png">
                    <img class="cards" id="dealer__card2" src="cards/undefined.png">
                </div>
            </div>

            <h1 id="win"><!-- WIN BUST PUSH --></h1>

            <div class="player__cards">
                <div id="player__card__container">
                    <img class="cards" id="player__card1" src="cards/undefined.png">
                    <img class="cards" id="player__card2" src="cards/undefined.png">
                    <!-- <img class="cards" id="player__card" src="cards/ace_of_spades.png"> -->
                </div>
            </div>

            <div class="play">
                <button id="hit__btn">Hit</button><br>
                <button id="stand__btn">Stand</button>
                <!-- Double -->
            </div>

            <div class="player">
                Player <span class="score" id="player__score">00</span>
            </div>

        </div>

        <div class="bank">

            <h2>Bank <span id="bank">1000</span><button id="all__in__btn">All In</button></h2>
            <div class="tray">
                <input type="image" class="chips" id="chip1" src="chips/chip_1.png"/>
                <input type="image" class="chips" id="chip5" src="chips/chip_5.png"/>
                <input type="image" class="chips" id="chip25" src="chips/chip_25.png"/>
                <input type="image" class="chips" id="chip50" src="chips/chip_50.png"/>
                <input type="image" class="chips" id="chip100" src="chips/chip_100.png"/>
                <input type="image" class="chips" id="chip500" src="chips/chip_500.png"/>
                <input type="image" class="chips" id="chip1000" src="chips/chip_1000.png"/>
            </div>

        </div>

        <div class="bet">
            <h2 id="bet__total">0</h2>
            <img class= "chips" id="chips__bet" src="chips/chip_1000.png">
            <button id="deal__btn">Deal</button>
            <button id="reset__btn">Reset</button>
        </div>

    </body>

    <footer>
        <script src="script.js"></script>
<!--

    </footer>
</html>
